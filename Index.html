<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Logger</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        textarea {
            width: 100%;
            min-height: 120px;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            transition: all 0.3s ease;
            background: #fafbfc;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            background: #fff;
            transform: translateY(-1px);
        }

        .btn-container {
            display: flex;
            gap: 15px;
        }

        button {
            flex: 1;
            padding: 15px 25px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .submit-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }

        .submit-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .clear-btn {
            background: #f8f9fa;
            color: #6c757d;
            border: 2px solid #e9ecef;
        }

        .clear-btn:hover {
            background: #e9ecef;
            border-color: #dee2e6;
            transform: translateY(-1px);
        }

        .status-message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: 600;
            transition: all 0.3s ease;
            display: none;
        }

        .status-message.success {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }

        .status-message.error {
            background: linear-gradient(135deg, #f44336, #d32f2f);
            color: white;
            box-shadow: 0 4px 15px rgba(244, 67, 54, 0.3);
        }

        .timestamp-display {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
            font-size: 12px;
            color: #6c757d;
            text-align: center;
            border: 1px solid #e9ecef;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
                margin: 10px;
                border-radius: 15px;
            }

            h1 {
                font-size: 24px;
            }

            .btn-container {
                flex-direction: column;
            }

            button {
                width: 100%;
            }
        }

        .loading {
            position: relative;
            overflow: hidden;
        }

        .loading::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: loading 1.5s infinite;
        }

        @keyframes loading {
            0% { left: -100%; }
            100% { left: 100%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìù Text Logger</h1>
        
        <form id="textForm">
            <div class="form-group">
                <label for="textInput">Your Message</label>
                <textarea 
                    id="textInput" 
                    name="textInput" 
                    placeholder="Type your message here..."
                    required
                ></textarea>
            </div>
            
            <div class="timestamp-display" id="timestampDisplay">
                Current time will be recorded automatically
            </div>
            
            <div class="btn-container">
                <button type="submit" class="submit-btn" id="submitBtn">
                    Send to Sheet
                </button>
                <button type="button" class="clear-btn" id="clearBtn">
                    Clear
                </button>
            </div>
        </form>
        
        <div class="status-message" id="statusMessage"></div>
    </div>

    <script>
        const form = document.getElementById('textForm');
        const textInput = document.getElementById('textInput');
        const submitBtn = document.getElementById('submitBtn');
        const clearBtn = document.getElementById('clearBtn');
        const statusMessage = document.getElementById('statusMessage');
        const timestampDisplay = document.getElementById('timestampDisplay');

        // Update timestamp display every second
        function updateTimestamp() {
            const now = new Date();
            timestampDisplay.textContent = `Will be logged at: ${now.toLocaleString()}`;
        }

        updateTimestamp();
        setInterval(updateTimestamp, 1000);

        // Auto-resize textarea
        textInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = this.scrollHeight + 'px';
        });

        // Clear button functionality
        clearBtn.addEventListener('click', function() {
            textInput.value = '';
            textInput.style.height = 'auto';
            hideStatus();
            textInput.focus();
        });

        // Form submission
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const text = textInput.value.trim();
            if (!text) {
                showStatus('Please enter some text!', 'error');
                return;
            }

            // Show loading state
            submitBtn.disabled = true;
            submitBtn.classList.add('loading');
            submitBtn.textContent = 'Sending...';

            // Call Google Apps Script function
            google.script.run
                .withSuccessHandler(handleSuccess)
                .withFailureHandler(handleError)
                .addTextEntry(text);
        });

        function handleSuccess(result) {
            showStatus('‚úÖ Text logged successfully!', 'success');
            textInput.value = '';
            textInput.style.height = 'auto';
            resetSubmitButton();
        }

        function handleError(error) {
            console.error('Error:', error);
            showStatus('‚ùå Failed to log text. Please try again.', 'error');
            resetSubmitButton();
        }

        function resetSubmitButton() {
            submitBtn.disabled = false;
            submitBtn.classList.remove('loading');
            submitBtn.textContent = 'Send to Sheet';
        }

        function showStatus(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = `status-message ${type}`;
            statusMessage.style.display = 'block';
            
            // Auto-hide after 3 seconds
            setTimeout(hideStatus, 3000);
        }

        function hideStatus() {
            statusMessage.style.display = 'none';
        }

        // Focus on text input when page loads
        window.addEventListener('load', function() {
            textInput.focus();
        });
    </script>
</body>
</html>
